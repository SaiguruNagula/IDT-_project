<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hospital Registration - Organ Donation</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <header>
        <h1>Hospital Registration</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Register Your Hospital</h2>
            <form id="hospitalForm" action="submitHospital.php" method="POST">
                <label for="hospital_name">Hospital Name:</label>
                <input type="text" id="hospital_name" name="hospital_name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write any additional information (optional)"></textarea>

                <input type="submit" value="Register">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Organ Donation Foundation. All rights reserved.</p>
    </footer>
</body>
</html>
